<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>.: Poke Game</title>
        <script src="js.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="logo_box flex all_c unselect">
                <img src="assets/Text_logo.png" alt="" draggable="false"/>
            </div>
        </header>
        <main>
            <div class="anuncio">
                <h2>Selecciona tu Pokemon</h2>
            </div>
            <button>Iniciar</button>
            <div class="jugador">
                <h3>Pokemon</h3>
                <div class="img_box">
                    <img
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt=""
                        srcset=""
                    />
                </div>
                <div class="stats">
                    <ul></ul>
                </div>
            </div>
            <div class="cpu"></div>
        </main>
    </body>
</html>
